metadata:
    format: Lava-Test Test Definition 1.0
    name: initramfs-tests-basic
    description: "Basic qc test command for prebuild initramfs for x86_64 devices. The test calls basic shell scripts"

    maintainer:
        - po.cheng@adlinktech.com
    os:
        - oe
    scope:
        - functional
    devices:
        - x86_64


run:
    steps:
        - lava-test-case linux-linaro-yocto-build --shell cat /etc/build
        - lava-test-case linux-linaro-yocto-pwd --shell pwd
        - lava-test-case linux-linaro-yocto-uname --shell uname -a
        - lava-test-case linux-linaro-yocto-vmstat --shell vmstat
        - lava-test-case linux-linaro-yocto-ifconfig --shell ifconfig -a
        - lava-test-case linux-linaro-yocto-lscpu --shell lscpu
        - lava-test-case linux-linaro-yocto-lsb_release --shell lsb_release -a
        - lava-test-case linux-linaro-yocto-mount --shell mount
        - lava-test-case linux-linaro-yocto-df --shell df -h
        - lava-test-case linux-linaro-yocto-ifconfig --shell ifconfig -a
        - lava-test-case linux-linaro-yocto-netstat --shell netstat -an
        - lava-test-case linux-linaro-yocto-route-dump-a --shell route
        - lava-test-case linux-linaro-yocto-route-ifconfig-up-lo --shell ifconfig lo up
        - lava-test-case linux-linaro-yocto-route-dump-b --shell route
        - lava-test-case linux-linaro-yocto-bmaptool --shell bmaptool --version
        - lava-test-case linux-linaro-yocto-nbd-client --shell nbd-client -V
        - cd /usr/sbin
        - lava-test-case linux-linaro-yocto-afulnx --shell ./afulnx_64 /S
        - lava-test-case linux-linaro-yocto-scelnx --shell ./scelnx_64 /o /ms VT-d /lang en-US
